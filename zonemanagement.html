<script>
    //datatable initialize
    var table = $("#datatable").DataTable({
        language: {
            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Turkish.json",
        },

        //   dom: '<"toolbar">frtip',
    });

    //get all zone
    $.get("/zonemanagement?msg=getallzone").done(function (res) {
        var response = JSON.parse(res);
        for (var i = 0; i < response.length; i++) {
            var zone = response[i];
            var zonepk = zone.map.zonepk;
            var zonetitle = zone.map.zonetitle;
            var zonecode = zone.map.zoencode;
            var createdDate = zone.map.createdDate;
            createdDate = moment(createdDate).format('DD-MM-YYYY');
            var rawnode = table.row
                .add([`
                        <td style="text-align: center;">
                            <div class="dropdown d-inline-block">
                                <button class="btn btn-soft-secondary btn-sm dropdown"
                                    type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="ri-more-fill align-middle"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu">                                                               
                                    <li><a class="dropdown-item edit-item-btn" data-id="${zonepk}" onclick="editcurrent()" 
                                            data-bs-toggle="modal"
                                            data-bs-target="#editmember"><i
                                                class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                                            Düzenle</a></li>
                                    <li>
                                        <a class="dropdown-item remove-item-btn" id="delete_a"  data-id="${zonepk}" data-bs-toggle="modal"data-bs-target="#deletemember" >
                                            <i
                                                class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
                                            Sil
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                     `,
                    zonecode,
                    zonetitle,
                    createdDate,
                ])
                .draw()
                .node();
            $(rawnode).attr("id", zonepk);
        }
    });

    //add zone
    $("#submit_button").on('click', function () {
        var zonecode = $("#zonecode").val();
        var zonetitle = $("#zonetitle").val();
        // var zonerate = $("#zonerate").val();
        // var zonediff = $("#zonediff").val();       
        $.post("/zonemanagement", {
            msg: "addzone",
            zonecode: zonecode,
            zonetitle: zonetitle,
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#addmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    //select table row
    var zonepk;
    $("#datatable tbody").on("click", "tr", function () {
        var a_button = $(this).children("td")[0].children.item(0).children.item(1).children.item(1).children.item(0);
        zonepk = $(a_button).attr('data-id');
    });

    //delete zone
    $("#delete_button").on("click", function (e) {
        e.preventDefault()
        var zonecode = $("#zonecode").val();
        var zonetitle = $("#zonetitle").val();
        $.post("/zonemanagement", {
            msg: "deletezone",
            zonepk: zonepk

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#deletemember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    //edit zone

    function editcurrent() {
        $.get("/zonemanagement", {
            msg: "beforeedit",
            zonepk: zonepk,
        }).done(function (res) {
            var response = JSON.parse(res);
            console.log(response)
            var currencypk = response[0].map.zonepk;
            var zonetitle = response[0].map.zonetitle;
            var zoencode = response[0].map.zoencode;
            document.getElementById("editzonecode").setAttribute('value', zoencode);
            document.getElementById("editzonetitle").setAttribute('value', zonetitle);

        });
    }

    $("#edit_button").on('click', function (e) {
        e.preventDefault()
        var zonecode = $("#editzonecode").val();
        var zonetitle = $("#editzonetitle").val();
        $.post("/zonemanagement", {
            msg: "editzone",
            zonepk: zonepk,
            zonecode: zonecode,
            zonetitle: zonetitle

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#editmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        });
    })
