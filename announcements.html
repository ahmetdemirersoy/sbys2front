<div class="modal fade" id="deletemember" tabindex="-1" aria-labelledby="exampleModalgridLabel" aria-modal="true">

<script>
    //datatable initialize
    var table = $("#datatable").DataTable({
        language: {
            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Turkish.json",
        },

        //   dom: '<"toolbar">frtip',
    });

    // get all zone
    $.get("/announcements?msg=getallzone").done(function (res) {
        var response = JSON.parse(res);
        let html = "";
        for (var i = 0; i < response.length; i++) {
            var zone = response[i];
            let htmlSegment = `<option value="${zone.map.zonepk}">${zone.map.zonetitle}</option>`;
            html += htmlSegment;
        }
        document.getElementById("zonefk").innerHTML = html;
        document.getElementById("editzonefk").innerHTML = html;
    });

    // get all announcements
    $.get("/announcements?msg=getallannouncements").done(function (res) {
        var response = JSON.parse(res);
        for (var i = 0; i < response.length; i++) {
            var announcement = response[i];
            console.log(announcement)
            var announcementpk = announcement.map.announcementpk;
            var content = announcement.map.content;
            var title = announcement.map.title;
            var startdate = announcement.map.startdate;
            var enddate = announcement.map.enddate;
            var zonecode = announcement.map.zonecode;
            var createdDate = announcement.map.createdDate;
            createdDate = moment(createdDate).format('DD-MM-YYYY');
            startdate = moment(startdate).format('DD-MM-YYYY');
            enddate = moment(enddate).format('DD-MM-YYYY');
            var rawnode = table.row
                .add([`
            <td style="text-align: center;">
                <div class="dropdown d-inline-block">
                    <button class="btn btn-soft-secondary btn-sm dropdown"
                        type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="ri-more-fill align-middle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu">                                                               
                        <li><a class="dropdown-item edit-item-btn" data-id="${announcementpk}"
                                data-bs-toggle="modal"
                                data-bs-target="#editmember"><i
                                    class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                                Düzenle</a></li>
                        <li>
                            <a class="dropdown-item remove-item-btn" id="delete_a"  data-id="${announcementpk}" data-bs-toggle="modal"data-bs-target="#deletemember" >
                                <i
                                    class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
                                Sil
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
            `,
                    title,
                    content,
                    zonecode,
                    startdate,
                    enddate,
                    createdDate,


                ])
                .draw()
                .node();
            $(rawnode).attr("id", announcementpk);

        }
    });

    //add zone
    $("#submit_button").on('click', function () {
        var announcementtitle = $("#announcementtitle").val();
        var announcementcontent = $("#announcementcontent").val();
        var zonecode = $("#zonefk").val();
        var astartdate = $("#astartdate").val();
        var aenddate = $("#aenddate").val();
        $.post("/announcements", {
            msg: "addannoucement",
            announcementtitle: announcementtitle,
            announcementcontent: announcementcontent,
            zonecode: zonecode,
            astartdate: astartdate,
            aenddate: aenddate,
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#addmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        });
    });

    // select table row
    var announcementPK;
    $("#datatable tbody").on("click", "tr", function () {
        var a_button = $(this).children("td")[0].children.item(0).children.item(1).children.item(1).children.item(0);
        announcementPK = $(a_button).attr('data-id');
    });

    //delete rules
    $("#delete_button").on("click", function (e) {
        e.preventDefault()

        $.post("/announcements", {
            msg: "deleteannouncements",
            announcementPK: announcementPK

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#deletemember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });


    //edit
    $("#edit_button").on('click', function () {
        var announcementtitle = $("#editannouncementtitle").val();
        var announcementcontent = $("#editannouncementcontent").val();
        var zonecode = $("#editzonefk").val();
        var astartdate = $("#editastartdate").val();
        var aenddate = $("#editaenddate").val();
        $.post("/announcements", {
            msg: "editannoucement",
            announcementPK: announcementPK,
            announcementtitle: announcementtitle,
            announcementcontent: announcementcontent,
            zonecode: zonecode,
            astartdate: astartdate,
            aenddate: aenddate,
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#editmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        });
    });
</script>
