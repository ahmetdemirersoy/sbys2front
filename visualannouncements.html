<div class="modal fade" id="deletemember" tabindex="-1" aria-labelledby="exampleModalgridLabel" aria-modal="true">

<script>
    //datatable initialize
    var table = $("#datatable").DataTable({
        language: {
            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Turkish.json",
        },

        //   dom: '<"toolbar">frtip',
    });
    //get symbol
    $.get("/visualannouncements?msg=getallanno").done(function (res) {
        var response = JSON.parse(res);
        for (var i = 0; i < response.length; i++) {
            var zone = response[i];
            //console.log(zone)
            var flyerpk = zone.map.flyerpk;
            var flyercode = zone.map.flyercode;
            var currencyIcon = zone.map.currencyIcon;
            var flyertitle = zone.map.flyertitle;
            var startdate = zone.map.startdate;
            var enddate = zone.map.enddate;
            var screenfk = zone.map.screenfk;
            var createdDate = zone.map.createdDate;
            var currencyIcon = zone.map.currencyIcon;

            createdDate = moment(createdDate).format('DD-MM-YYYY');
            startdate = moment(startdate).format('DD-MM-YYYY');
            enddate = moment(enddate).format('DD-MM-YYYY');

            var rawnode = table.row
                .add([`
            <td style="text-align: center;">
                <div class="dropdown d-inline-block">
                    <button class="btn btn-soft-secondary btn-sm dropdown"
                        type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="ri-more-fill align-middle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu">                                                               
                        <li><a class="dropdown-item edit-item-btn" data-id="${flyerpk}" onclick="editcurrent()"
                                data-bs-toggle="modal"
                                data-bs-target="#editmember"><i
                                    class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                                Düzenle</a></li>
                        <li>
                            <a class="dropdown-item remove-item-btn" id="delete_a"  data-id="${flyerpk}" data-bs-toggle="modal"data-bs-target="#deletemember" >
                                <i
                                    class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
                                Sil
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
            `,
                    flyercode,
                    flyertitle,
                `<img src="${currencyIcon}" height="50">`,
                    screenfk,
                    startdate,
                    enddate,
                    createdDate

                ])
                .draw()
                .node();
            $(rawnode).attr("id", flyerpk);

        }
    });

    var duyuruimage;
    $('#duyuruimage').change(function () {
        console.log($(this))
        var test = $('#duyuruimage').prop('files')[0];
        var picReader = new FileReader();
        picReader.addEventListener("load", function (event) {
            var picFile = event.target;
            duyuruimage = picFile.result;

        })
        picReader.readAsDataURL(test);
    });

    //  var editduyuruimage;
    $('#editduyuruimage').change(function () {
        console.log($(this))
        var test = $('#editduyuruimage').prop('files')[0];
        var picReader = new FileReader();
        picReader.addEventListener("load", function (event) {
            var picFile = event.target;
            editduyuruimage = picFile.result;

        })
        picReader.readAsDataURL(test);
    });

    $("#submit_button").on('click', function (e) {
        e.preventDefault()

        var duyuru = $("#duyuru").val();
        var icerik = $("#icerik").val();
        var astartdate = $("#astartdate").val();
        var aenddate = $("#aenddate").val();
        //var duyuruimage = $("#duyuruimage").val();



        $.post("/visualannouncements", {
            msg: "addannonce",
            duyuru: duyuru,
            icerik: icerik,
            duyuruimage: duyuruimage,
            astartdate: astartdate,
            aenddate: aenddate,

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#addmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })

    });
    //select symbol pk
    var symbolpk;
    $("#datatable tbody").on("click", "tr", function () {
        var a_button = $(this).children("td")[0].children.item(0).children.item(1).children.item(1).children.item(0);

        symbolpk = $(a_button).attr('data-id');
    });
    //delete
    $("#delete_button").on("click", function (e) {
        e.preventDefault()

        $.post("/visualannouncements", {
            msg: "deletesymbol",
            symbolpk: symbolpk

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#deletemember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    //edit symbol
    function editcurrent() {
        $.get("/visualannouncements", {
            msg: "beforeedit",
            symbolpk: symbolpk,
        }).done(function (res) {
            var response = JSON.parse(res);
            // console.log(response[0].map.currencyCode)
            var currencypk = response[0].map.currencypk;
            var flyercode = response[0].map.flyercode;
            var flyertitle = response[0].map.flyertitle;
            document.getElementById("editduyuru").setAttribute('value', flyercode);
            document.getElementById("editicerik").setAttribute('value', flyertitle);
        });
    }
    $("#edit_button").on('click', function () {

        var duyuru = $("#editduyuru").val();
        var icerik = $("#editicerik").val();
        var astartdate = $("#astartdate").val();
        var aenddate = $("#aenddate").val();

        //var symbolIcon = $("#editduyuruimage").val();

        // console.log(symbolIcon)

        $.post("/visualannouncements", {
            msg: "editsymbol",
            symbolpk: symbolpk,
            duyuru: duyuru,
            icerik: icerik,
            editduyuruimage: editduyuruimage,
            astartdate: astartdate,
            aenddate: aenddate,

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#editmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });
</script>
