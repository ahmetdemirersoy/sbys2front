<div class="modal fade" id="deletemember" tabindex="-1" aria-labelledby="exampleModalgridLabel" aria-modal="true">

<script>
    //datatable initialize
    var table = $("#datatable").DataTable({
        language: {
            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Turkish.json",
        },

        //   dom: '<"toolbar">frtip',
    });
    //get symbol
    $.get("/symbolmanagement?msg=getallsymboll").done(function (res) {
        var response = JSON.parse(res);
        for (var i = 0; i < response.length; i++) {
            var zone = response[i];
            //console.log(zone)
            var currencypk = zone.map.currencypk;
            var currencyCode = zone.map.currencyCode;
            var currencyIcon = zone.map.currencyIcon;
            var currencytitle = zone.map.currencytitle;
            var currencyvalue = zone.map.currencyvalue;
            var currencysvalue = zone.map.currencysvalue;
            var createdDate = zone.map.createdDate;
            currencyvalue = new Intl.NumberFormat("en-US").format(currencyvalue);
            currencysvalue = new Intl.NumberFormat("en-US").format(currencysvalue);
            createdDate = moment(createdDate).format('DD-MM-YYYY');
            var rawnode = table.row
                .add([`
            <td style="text-align: center;">
                <div class="dropdown d-inline-block">
                    <button class="btn btn-soft-secondary btn-sm dropdown"
                        type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="ri-more-fill align-middle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu">                                                               
                        <li><a class="dropdown-item edit-item-btn" data-id="${currencypk}" onclick="editcurrent()"
                                data-bs-toggle="modal"
                                data-bs-target="#editmember"><i
                                    class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                                Düzenle</a></li>
                        <li>
                            <a class="dropdown-item remove-item-btn" id="delete_a"  data-id="${currencypk}" data-bs-toggle="modal"data-bs-target="#deletemember" >
                                <i
                                    class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
                                Sil
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
            `,
                    currencyCode,
                    currencytitle,
                `<img src="${currencyIcon}" height="30">`,
                    currencyvalue,
                    currencysvalue,
                    createdDate

                ])
                .draw()
                .node();
            $(rawnode).attr("id", currencypk);

        }
    });
    //add symbol

    var symbolIcon;
    $('#symbolIcon').change(function () {
        console.log($(this))
        var test = $('#symbolIcon').prop('files')[0];
        var picReader = new FileReader();
        picReader.addEventListener("load", function (event) {
            var picFile = event.target;
            symbolIcon = picFile.result;

        })
        picReader.readAsDataURL(test);
    });

    var editsymbolIcon;
    $('#editsymbolIcon').change(function () {
        console.log($(this))
        var test = $('#editsymbolIcon').prop('files')[0];
        var picReader = new FileReader();
        picReader.addEventListener("load", function (event) {
            var picFile = event.target;
            editsymbolIcon = picFile.result;

        })
        picReader.readAsDataURL(test);
    });

    $("#submit_button").on('click', function (e) {
        e.preventDefault()
        console.log(symbolIcon)
        var symbolcode = $("#symbolcode").val();
        var symboltitle = $("#symboltitle").val();
        var symbolvalue = $("#symbolvalue").val();
        var symbolsvalue = $("#symbolsvalue").val();
        console.log(symbolvalue)

        $.post("/symbolmanagement", {
            msg: "addsymbol",
            symbolcode: symbolcode,
            symboltitle: symboltitle,
            symbolIcon: symbolIcon,
            symbolvalue: symbolvalue,
            symbolsvalue: symbolsvalue
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#addmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })

    });
    //select symbol pk
    var symbolpk;
    $("#datatable tbody").on("click", "tr", function () {
        var a_button = $(this).children("td")[0].children.item(0).children.item(1).children.item(1).children.item(0);

        symbolpk = $(a_button).attr('data-id');
    });
    //delete
    $("#delete_button").on("click", function (e) {
        e.preventDefault()

        $.post("/symbolmanagement", {
            msg: "deletesymbol",
            symbolpk: symbolpk

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#deletemember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    //edit symbol
    function editcurrent() {
        $.get("/symbolmanagement", {
            msg: "beforeedit",
            symbolpk: symbolpk,
        }).done(function (res) {
            var response = JSON.parse(res);
            console.log(response[0].map.currencyCode)
            var currencypk = response[0].map.currencypk;
            var currencyCode = response[0].map.currencyCode;
            var currencyIcon = response[0].map.currencyIcon;
            var currencytitle = response[0].map.currencytitle;
            var currencyvalue = response[0].map.currencyvalue;
            var currencysvalue = response[0].map.currencysvalue;
            var createdDate = response[0].map.createdDate;


            document.getElementById("editsymbolcode").setAttribute('value', currencyCode);
            document.getElementById("editsymboltitle").setAttribute('value', currencytitle);
            document.getElementById("editsymbolvalue").setAttribute('value', currencyvalue);
            document.getElementById("editsymbolsvalue").setAttribute('value', currencysvalue);

        })
    }
    $("#edit_button").on('click', function () {
        var symbolcode = $("#editsymbolcode").val();
        var symboltitle = $("#editsymboltitle").val();
        //var symbolIcon = $("#editsymbolIcon").val();
        var symbolvalue = $("#editsymbolvalue").val();
        var symbolsvalue = $("#editsymbolsvalue").val();
        // console.log(symbolIcon)

        $.post("/symbolmanagement", {
            msg: "editsymbol",
            symbolpk: symbolpk,
            symbolcode: symbolcode,
            symboltitle: symboltitle,
            editsymbolIcon: editsymbolIcon,
            symbolvalue: symbolvalue,
            symbolsvalue: symbolsvalue
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#editmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });
</script>
