<script>
    //datatable initialize
    var table = $("#datatable").DataTable({
        language: {
            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Turkish.json",
        },
        //   dom: '<"toolbar">frtip',
        scrollY: "true"
    });
    // get all symboll
    $.get("/symbolrules?msg=getallcurrency").done(function (res) {
        var response = JSON.parse(res);
        let html = "";
        for (var i = 0; i < response.length; i++) {
            var symbolrules = response[i];
            //console.log(symbolrules)
            let htmlSegment = `<option value="${symbolrules.map.currencypk}">${symbolrules.map.currencytitle}</option>`;
            html += htmlSegment;
        }
        document.getElementById("currencyfk").innerHTML = html;
        document.getElementById("editcurrencyfk").innerHTML = html;
    });

    // get all zone
    $.get("/symbolrules?msg=getallzone").done(function (res) {
        var response = JSON.parse(res);
        let html = "";
        for (var i = 0; i < response.length; i++) {
            var zone = response[i];
            let htmlSegment = `<option value="${zone.map.zonepk}">${zone.map.zonetitle}</option>`;
            html += htmlSegment;
        }
        document.getElementById("zonefk").innerHTML = html;
        document.getElementById("editzonefk").innerHTML = html;
    });

    //add current rules
    var kuraltip;
    $("#rulestype").on('change', function () {
        $("#rulestype option:selected").each(function () {
            kuraltip = $(this).val();
            switch (kuraltip) {
                case "1":
                    $("#rulevaluediv").css("display", "none");
                    $("#ruleratediv").css("display", "none");
                    $("#rulefkdiv").css("display", "none");
                    break;
                case "2":
                    $("#rulevaluediv").css("display", "");
                    $("#ruleratediv").css("display", "");
                    $("#rulefkdiv").css("display", "none");
                    break;
                case "3":
                    $("#rulevaluediv").css("display", "none");
                    $("#ruleratediv").css("display", "none");
                    $("#rulefkdiv").css("display", "");
                    $.get("/symbolrules?msg=getallcurrency").done(function (res) {
                        var response = JSON.parse(res);
                        console.log(response)
                        let html;
                        for (var i = 0; i < response.length; i++) {
                            var rules = response[i];
                            var rulespk = rules.map.currencypk;
                            let htmlSegment = `<option value="${rulespk}">${rules.map.currencytitle}</option>`;
                            html += htmlSegment;
                        }
                        document.getElementById("rulefk").innerHTML = html;
                    })
                    break;
            }
        });
    });



    // add
    $("#submit_button").on('click', function () {
        var currencyfk = $("#currencyfk").val();
        var rulestype = $("#rulestype").val();
        var rulevalue = $("#rulevalue").val();
        var rulerate = $("#rulerate").val();
        var rulefk = $("#rulefk").val();
        var rulestatus = $("#rulestatus").val();
        var zonefk = $("#zonefk").val();
        var rulestep = $("#rulestep").val();

        var rulemax = $("#rulemax").val();
        var rulemin = $("#rulesmin").val();



        $.post("/symbolrules", {
            msg: "addsymbolrules",
            currencyfk: currencyfk,
            rulestype: rulestype,
            rulevalue: rulevalue,
            rulerate: rulerate,
            rulestatus: rulestatus,
            zonefk: zonefk,
            rulestep: rulestep,
            rulemax: rulemax,
            rulemin: rulemin,
            rulefk: rulefk
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#addmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    //get all rules
    $.get("/symbolrules?msg=getallrules").done(function (res) {
        var response = JSON.parse(res);
        for (var i = 0; i < response.length; i++) {
            var rules = response[i];
            console.log(rules)
            var rulespk = rules.map.rulespk;
            var currencyfk = rules.map.currencyfk;
            var rulemax = rules.map.rulemax;
            var rulemin = rules.map.rulemin;


            var rulerate = rules.map.rulerate;
            var rulestatus = rules.map.rulestatus;
            var rulestep = rules.map.rulestep;
            var rulestype = rules.map.rulestype;
            var rulevalue = rules.map.rulevalue;
            var rulezone = rules.map.rulezone;

            var createdDate = rules.map.createdDate;
            createdDate = moment(createdDate).format('DD-MM-YYYY');
            var rawnode = table.row
                .add([`
            <td style="text-align: center;">
                <div class="dropdown d-inline-block">
                    <button class="btn btn-soft-secondary btn-sm dropdown"
                        type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="ri-more-fill align-middle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu">                                                               
                        <li><a class="dropdown-item edit-item-btn" data-id="${rulespk}"
                                data-bs-toggle="modal"
                                data-bs-target="#editmember"><i
                                    class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                                Düzenle</a></li>
                        <li>
                            <a class="dropdown-item remove-item-btn" id="delete_a"  data-id="${rulespk}" data-bs-toggle="modal"data-bs-target="#deletemember" >
                                <i
                                    class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
                                Sil
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
            `,
                    currencyfk,
                    rulestype,
                    rulevalue,
                    rulerate,
                    rulestatus,
                    rulezone,
                    rulestep,
                    rulemax,
                    rulemin,
                    createdDate,

                ])
                .draw()
                .node();
            $(rawnode).attr("id", rulespk);

        }
    });

    // select table row
    var rulespk;
    $("#datatable tbody").on("click", "tr", function () {
        var a_button = $(this).children("td")[0].children.item(0).children.item(1).children.item(1).children.item(0);
        rulespk = $(a_button).attr('data-id');
    });

    //delete rules
    $("#delete_button").on("click", function (e) {
        e.preventDefault()

        $.post("/symbolrules", {
            msg: "deleterules",
            rulespk: rulespk

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#deletemember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    // edit 
    var kuraltip1;
    $("#editrulestype").on('change', function () {
        $("#editrulestype option:selected").each(function () {
            kuraltip1 = $(this).val();

            switch (kuraltip1) {
                case "1":
                    $("#editrulevaluediv").css("display", "none");
                    $("#editruleratediv").css("display", "none");
                    $("#editrulefkdiv").css("display", "none");
                    break;
                case "2":
                    $("#editrulevaluediv").css("display", "");
                    $("#editruleratediv").css("display", "");
                    $("#editrulefkdiv").css("display", "none");
                    break;
                case "3":
                    $("#editrulevaluediv").css("display", "none");
                    $("#editruleratediv").css("display", "none");
                    $("#editrulefkdiv").css("display", "");
                    $.get("/symbolrules?msg=getallcurrency").done(function (res) {
                        var response = JSON.parse(res);
                        console.log(response)
                        let html;
                        for (var i = 0; i < response.length; i++) {
                            var rules = response[i];
                            var rulespk = rules.map.currencypk;
                            let htmlSegment = `<option value="${rulespk}">${rules.map.currencytitle}</option>`;
                            html += htmlSegment;
                        }
                        document.getElementById("rulefk").innerHTML = html;
                    })
                    break;
            }
        });
    });

    $("#edit_button").on('click', function () {
        var currencyfk = $("#editcurrencyfk").val();
        var rulestype = $("#editrulestype").val();
        var rulevalue = $("#editrulevalue").val();
        var rulerate = $("#editrulerate").val();
        var rulefk = $("#editrulefk").val();
        var rulestatus = $("#editrulestatus").val();
        var zonefk = $("#editzonefk").val();
        var rulestep = $("#editrulestep").val();

        var rulemax = $("#editrulemax").val();
        var rulemin = $("#editrulesmin").val();

        $.post("/symbolrules", {
            msg: "editsymbolrules",
            rulespk: rulespk,
            currencyfk: currencyfk,
            rulestype: rulestype,
            rulevalue: rulevalue,
            rulerate: rulerate,
            rulestatus: rulestatus,
            zonefk: zonefk,
            rulestep: rulestep,
            rulemax: rulemax,
            rulemin: rulemin,
            rulefk: rulefk
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#editmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });


</script>
