<script>
    var table = $("#datatable").DataTable({
        language: {
            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Turkish.json",
        },
    });

    //get all zone
    $.get("/information?msg=getallscreen").done(function (res) {
        var response = JSON.parse(res);
        for (var i = 0; i < response.length; i++) {
            var screen = response[i];
            console.log(screen)
            var screenpk = screen.map.screenpk;
            var screencode = screen.map.screencode;
            var screenoparatingsystem = screen.map.screenoparatingsystem;

            var screenstatus = screen.map.screenstatus;
            var screentitle = screen.map.screentitle;

            var createdDate = screen.map.createdDate;
            createdDate = moment(createdDate).format('DD-MM-YYYY');
            var rawnode = table.row
                .add([`
            <td style="text-align: center;">
                <div class="dropdown d-inline-block">
                    <button class="btn btn-soft-secondary btn-sm dropdown"
                        type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="ri-more-fill align-middle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu">                                                               
                        <li><a class="dropdown-item edit-item-btn" data-id="${screenpk}" onclick="editcurrent()"
                                data-bs-toggle="modal"
                                data-bs-target="#editmember"><i
                                    class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                                Düzenle</a></li>
                        <li>
                            <a class="dropdown-item remove-item-btn" id="delete_a"  data-id="${screenpk}" data-bs-toggle="modal"data-bs-target="#deletemember" >
                                <i
                                    class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
                                Sil
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
            `,
                    `<td style="text-align: center;" id="screen_button"> <a
                   type="button" href="/viewinformation?code=111" target="_blank" id="goscreenbutton" onclick="goviewscreen()" class="btn btn-primary">Ekran
                Görüntüle</a></td>`,
                    screencode,
                    screenoparatingsystem,
                    screenstatus,
                    createdDate

                ])
                .draw()
                .node();
            $(rawnode).attr("id", screenpk);
           
            

        }
    });

    //add screen
    $("#submit_button").on('click', function () {
        var screentitle = $("#screentitle").val();
        var screencode = $("#screencode").val();
        var screenoparatingsystem = $("#screenoparatingsystem").val();
        var screenstatus = $("#screenstatus").val();
        $.post("/information", {
            msg: "addscreen",
            screentitle: screentitle,
            screencode: screencode,
            screenoparatingsystem: screenoparatingsystem,
            screenstatus: screenstatus,
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#addmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    //select table row
    var secreenpk;
    $("#datatable tbody").on("click", "tr", function () {
        var rows = table.context[0];
        console.log(rows)
        var a_button = $(this).children("td")[0].children.item(0).children.item(1).children.item(1).children.item(0);
        secreenpk = $(a_button).attr('data-id');
        console.log(secreenpk)

        
    });

    //delete screen
    $("#delete_button").on("click", function (e) {
        e.preventDefault()

        $.post("/information", {
            msg: "deletescreen",
            screenpk: screenpk

        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#deletemember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
            }
        })
    });

    function editcurrent() {
        $.post("/information", {
            msg: "beforeeditv",
            secreenpk: secreenpk,
        }).done(function (res) {
            var response = JSON.parse(res);
            console.log(response)
            var currencypk = response[0].map.currencypk;
            // var flyertitle = response[0].map.title;

            // document.getElementById("editaenddate").setAttribute('placeholder', response[0].map.enddate); 
            //editaenddate
        });
    }

    //edit
    $("#edit_button").on('click', function(){
        var screentitle = $("#editscreentitle").val();
        var screencode = $("#editscreencode").val();
        var screenoparatingsystem = $("#editscreenoparatingsystem").val();
        var screenstatus = $("#editscreenstatus").val();
        $.post("/information", {
            msg: "editscreen",
            screenpk : screenpk,
            screentitle: screentitle,
            screencode: screencode,
            screenoparatingsystem: screenoparatingsystem,
            screenstatus: screenstatus,
        }).done(function (res) {
            var response = JSON.parse(res);
            if (response == "ok") {
                toastr.success("İşlem başarılı");
                $("#editmember").modal('toggle');
            } else {
                toastr.error("Hatalı işlem lütfen tekrar deneyin.");
